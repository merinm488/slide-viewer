    <line x1="64" y1="112" x2="120" y2="112" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="64" y1="136" x2="104" y2="136" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
