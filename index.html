<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Presenter">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- marked.js library - converts Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --accent-purple: #ffffff;
            --accent-pink: #e5e5e5;
            --accent-blue: #cccccc;
            --accent-cyan: #b3b3b3;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(0, 0, 0, 0.9);
            --card-bg: rgba(255, 255, 255, 0.03);
            --code-bg: rgba(255, 255, 255, 0.08);
            --highlight-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(200, 200, 200, 0.05) 100%);
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --accent-purple: #2563eb;
            --accent-pink: #3b82f6;
            --accent-blue: #0ea5e9;
            --accent-cyan: #06b6d4;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --glass-bg: rgba(37, 99, 235, 0.08);
            --glass-border: rgba(37, 99, 235, 0.15);
            --nav-bg: rgba(248, 250, 252, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(37, 99, 235, 0.1);
            --highlight-bg: linear-gradient(135deg, rgba(37, 99, 235, 0.12) 0%, rgba(14, 165, 233, 0.08) 100%);
        }

        /* Sepia Theme */
        [data-theme="sepia"] {
            --bg-primary: #f4ecd8;
            --bg-secondary: #e8dcc8;
            --accent-purple: #8b4513;
            --accent-pink: #cd853f;
            --accent-blue: #a0522d;
            --accent-cyan: #6d4c41;
            --text-primary: #2d1810;
            --text-secondary: #5d4037;
            --glass-bg: rgba(139, 69, 19, 0.05);
            --glass-border: rgba(139, 69, 19, 0.15);
            --nav-bg: rgba(244, 236, 216, 0.9);
            --card-bg: rgba(139, 69, 19, 0.03);
            --code-bg: rgba(139, 69, 19, 0.1);
            --highlight-bg: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(205, 133, 63, 0.08) 100%);
        }

        /* Ocean Theme - Light blue */
        [data-theme="ocean"] {
            --bg-primary: #e0f2fe;
            --bg-secondary: #bae6fd;
            --accent-purple: #0284c7;
            --accent-pink: #0891b2;
            --accent-blue: #0ea5e9;
            --accent-cyan: #06b6d4;
            --text-primary: #0c4a6e;
            --text-secondary: #075985;
            --glass-bg: rgba(14, 165, 233, 0.1);
            --glass-border: rgba(14, 165, 233, 0.2);
            --nav-bg: rgba(224, 242, 254, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(14, 165, 233, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%);
        }

        /* Forest Theme - Light green */
        [data-theme="forest"] {
            --bg-primary: #f0fdf4;
            --bg-secondary: #dcfce7;
            --accent-purple: #16a34a;
            --accent-pink: #15803d;
            --accent-blue: #22c55e;
            --accent-cyan: #4ade80;
            --text-primary: #14532d;
            --text-secondary: #166534;
            --glass-bg: rgba(34, 197, 94, 0.1);
            --glass-border: rgba(34, 197, 94, 0.2);
            --nav-bg: rgba(240, 253, 244, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(74, 222, 128, 0.1) 100%);
        }

        /* Sunset Theme - Warm peach */
        [data-theme="sunset"] {
            --bg-primary: #fef3e2;
            --bg-secondary: #fde8d0;
            --accent-purple: #ea580c;
            --accent-pink: #f97316;
            --accent-blue: #fb923c;
            --accent-cyan: #fdba74;
            --text-primary: #431407;
            --text-secondary: #7c2d12;
            --glass-bg: rgba(249, 115, 22, 0.1);
            --glass-border: rgba(249, 115, 22, 0.2);
            --nav-bg: rgba(254, 243, 226, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(249, 115, 22, 0.15) 0%, rgba(251, 146, 60, 0.1) 100%);
        }

        /* Rose Theme - Light pink */
        [data-theme="rose"] {
            --bg-primary: #fdf2f8;
            --bg-secondary: #fce7f3;
            --accent-purple: #db2777;
            --accent-pink: #ec4899;
            --accent-blue: #f472b6;
            --accent-cyan: #f9a8d4;
            --text-primary: #500724;
            --text-secondary: #831843;
            --glass-bg: rgba(236, 72, 153, 0.1);
            --glass-border: rgba(236, 72, 153, 0.2);
            --nav-bg: rgba(253, 242, 248, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(244, 114, 182, 0.1) 100%);
        }

        /* Midnight Theme - Light indigo */
        [data-theme="midnight"] {
            --bg-primary: #eef2ff;
            --bg-secondary: #e0e7ff;
            --accent-purple: #4f46e5;
            --accent-pink: #6366f1;
            --accent-blue: #818cf8;
            --accent-cyan: #a5b4fc;
            --text-primary: #1e1b4b;
            --text-secondary: #312e81;
            --glass-bg: rgba(99, 102, 241, 0.1);
            --glass-border: rgba(99, 102, 241, 0.2);
            --nav-bg: rgba(238, 242, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(129, 140, 248, 0.1) 100%);
        }

        /* Aurora Theme - Light teal */
        [data-theme="aurora"] {
            --bg-primary: #ecfeff;
            --bg-secondary: #cffafe;
            --accent-purple: #0d9488;
            --accent-pink: #14b8a6;
            --accent-blue: #06b6d4;
            --accent-cyan: #22d3ee;
            --text-primary: #134e4a;
            --text-secondary: #115e59;
            --glass-bg: rgba(20, 184, 166, 0.1);
            --glass-border: rgba(20, 184, 166, 0.2);
            --nav-bg: rgba(236, 254, 255, 0.9);
            --card-bg: rgba(255, 255, 255, 0.5);
            --code-bg: rgba(0, 0, 0, 0.05);
            --highlight-bg: linear-gradient(135deg, rgba(20, 184, 166, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Animated background */
        .background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: var(--bg-primary);
            background-attachment: fixed;
        }

        .background::before {
            display: none;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-3deg); }
        }

        /* Main container */
        .presentation {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Slides container */
        .slides-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Individual slide */
        .slide {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 4rem);
            max-width: 1200px;
            height: calc(100vh - 8rem);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
            pointer-events: auto;
        }

        .slide.prev-slide {
            opacity: 0;
            transform: translateX(-150%) scale(0.9);
        }

        .slide.next-slide {
            opacity: 0;
            transform: translateX(50%) scale(0.9);
        }

        /* Slide content */
        .slide-number {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.75rem;
        }

        .slide-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Fallback for browsers that don't support background-clip: text */
            text-shadow: 0 0 1px var(--text-primary);
        }

        /* Better fallback for gradient text */
        @supports not (background-clip: text) {
            .slide-title {
                color: var(--text-primary);
                background: none;
                -webkit-text-fill-color: var(--text-primary);
            }
        }

        .slide-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            min-height: 0;
            /* Scrollbar styling - use WebKit scrollbar with auto behavior */
            scrollbar-width: auto;
        }

        /* Only show scrollbar when content overflows (WebKit browsers) */
        .slide-content::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .slide-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .slide-content::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 4px;
        }

        /* Show scrollbar when actively scrolling */
        .slide-content.is-scrolling::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            opacity: 0.5;
        }

        .slide-content p {
            margin-bottom: 0.5rem;
        }

        .slide-content ul, .slide-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .slide-content li {
            margin-bottom: 0.5rem;
        }

        .slide-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .slide-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--code-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .slide-content pre {
            background: var(--code-bg);
            border-radius: 12px;
            padding: 1rem;
            overflow-x: auto;
            max-width: 100%;
            margin: 1rem 0;
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease;
        }

        .slide-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .slide-content img {
            max-width: 100%;
            max-height: 200px;
            height: auto;
            border-radius: 12px;
            margin: 0.75rem 0;
            border: 1px solid var(--glass-border);
            object-fit: contain;
        }

        /* Multiple images container - add spacing between images */
        .slide-content > div[id$="-images"] {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .slide-content > div[id$="-images"] img {
            margin: 0;
            flex: 1;
            min-width: 200px;
            border: none;
            border-radius: 0;
        }

        /* GFM Table Styles */
        .slide-content table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.95rem;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            table-layout: auto;
        }

        .slide-content thead {
            background: var(--highlight-bg);
        }

        .slide-content th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-purple);
        }

        .slide-content td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .slide-content tbody tr:last-child td {
            border-bottom: none;
        }

        .slide-content tbody tr:hover {
            background: var(--highlight-bg);
        }

        .slide-content table code {
            background: var(--code-bg);
            padding: 0.15rem 0.4rem;
        }

        /* Task list items (GFM feature) */
        .slide-content input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--accent-purple);
        }

        /* Slide logo */
        .slide-logo {
            position: absolute;
            top: 2rem;
            right: 2rem;
            max-height: 60px;
            max-width: 200px;
            object-fit: contain;
        }

        /* Highlight boxes */
        .highlight-box {
            background: var(--highlight-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            margin: 0.75rem 0;
            transition: background 0.3s ease;
        }

        .highlight-box-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .highlight-box-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-purple);
            border-radius: 50%;
        }

        /* Grid layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        /* Card style */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            background: var(--card-bg);
            filter: brightness(1.1);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Navigation */
        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            transition: background 0.3s ease;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--highlight-bg);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .nav-btn:focus-visible {
            outline: 2px solid var(--accent-purple);
            outline-offset: 2px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
        }

        .slide-counter {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .slide-counter span {
            color: var(--accent-purple);
            font-weight: 600;
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink), var(--accent-cyan));
            transition: width 0.4s ease;
        }

        /* Settings button */
        .settings-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: var(--highlight-bg);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .home-btn:hover {
            background: var(--highlight-bg);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .settings-btn:focus-visible {
            outline: 2px solid var(--accent-purple);
            outline-offset: 2px;
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Theme selector dropdown */
        .theme-selector {
            position: relative;
        }

        .theme-dropdown {
            position: absolute;
            bottom: calc(100% + 0.5rem);
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 0.75rem;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-dropdown-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .theme-option span:last-child {
            color: #ffffff;
        }

        .theme-option:hover {
            background: var(--highlight-bg);
        }

        .theme-option.active {
            background: var(--highlight-bg);
            border: 1px solid var(--accent-purple);
        }

        .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid var(--glass-border);
        }

        .theme-preview.dark { background: linear-gradient(135deg, #000000, #404040); }
        .theme-preview.light { background: linear-gradient(135deg, #f8fafc, #2563eb); }
        .theme-preview.sepia { background: linear-gradient(135deg, #f4ecd8, #8b4513); }
        .theme-preview.ocean { background: linear-gradient(135deg, #e0f2fe, #0284c7); }
        .theme-preview.forest { background: linear-gradient(135deg, #f0fdf4, #16a34a); }
        .theme-preview.sunset { background: linear-gradient(135deg, #fef3e2, #ea580c); }
        .theme-preview.rose { background: linear-gradient(135deg, #fdf2f8, #db2777); }
        .theme-preview.midnight { background: linear-gradient(135deg, #eef2ff, #4f46e5); }
        .theme-preview.aurora { background: linear-gradient(135deg, #ecfeff, #0d9488); }

        .theme-icon {
            font-size: 1.1rem;
        }

        /* Fixed position buttons in top corners */
        .top-left-controls {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
        }

        .top-right-controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }

        .top-left-controls .theme-dropdown {
            bottom: auto;
            top: calc(100% + 0.5rem);
            left: 0;
        }

        /* Generic Card System - works for any slide with JSON code blocks */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .card-list .card {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            text-decoration: none;
            transition: transform 0.3s ease, border-color 0.3s ease;

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const DECKS_BASE_PATH = 'decks';

        // ============================================
        // THEME MANAGER
        // ============================================
        class ThemeManager {
            constructor() {
                this.currentTheme = localStorage.getItem('slideTheme') || 'dark';
                this.settingsBtn = document.getElementById('settingsBtn');
                this.themeDropdown = document.getElementById('themeDropdown');
                this.themeOptions = document.querySelectorAll('.theme-option');

                this.init();
            }

            init() {
                this.applyTheme(this.currentTheme);

                this.settingsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleDropdown();
                });

                this.themeOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const theme = option.dataset.theme;
                        this.setTheme(theme);
                        this.toggleDropdown();
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!this.themeDropdown.contains(e.target) && !this.settingsBtn.contains(e.target)) {
                        this.closeDropdown();
                    }
                });
            }

            toggleDropdown() {
                this.themeDropdown.classList.toggle('show');
                // Close deck dropdown when theme dropdown opens
                document.getElementById('deckDropdown').classList.remove('show');
            }

            closeDropdown() {
                this.themeDropdown.classList.remove('show');
            }

            setTheme(theme) {
                this.currentTheme = theme;
                this.applyTheme(theme);
                localStorage.setItem('slideTheme', theme);
            }

            applyTheme(theme) {
                if (theme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                } else {
                    document.documentElement.setAttribute('data-theme', theme);
                }

                this.themeOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.theme === theme);
                });
            }
        }

        // ============================================
        // DECK MANAGER - Handles deck discovery and selection
        // ============================================
        class DeckManager {
            constructor() {
                this.decks = [];
                this.currentDeck = null;
                this.homeBtn = document.getElementById('homeBtn');
                this.landingPage = document.getElementById('landingPage');
                this.presentation = document.getElementById('presentation');
                this.decksList = document.getElementById('decksList');
                this.deckCount = document.getElementById('deckCount');
                this.searchInput = document.getElementById('searchInput');

                this.init();
            }

            async init() {
                // Discover available decks
                this.decks = await this.discoverDecks();

                if (this.decks.length === 0) {
                    this.decksList.innerHTML = '<div class="empty-state"><div class="empty-state-icon"></div><p>No decks found</p></div>';
                    return;
                }

                // Render landing page deck list
                this.renderLandingPage();

                // Show landing page by default
                this.showLandingPage();

                // Setup event listeners
                this.setupEventListeners();
            }

            renderLandingPage(filter = '') {
                const filteredDecks = filter
                    ? this.decks.filter(deck =>
                        deck.name.toLowerCase().includes(filter.toLowerCase()) ||
                        (deck.description && deck.description.toLowerCase().includes(filter.toLowerCase()))
                    )
                    : this.decks;

                // Update deck count
                this.deckCount.textContent = filteredDecks.length;

                if (filteredDecks.length === 0) {
                    this.decksList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon"></div>
                            <p>No decks found matching "${filter}"</p>
                        </div>
                    `;
                    return;
                }

                this.decksList.innerHTML = filteredDecks.map(deck => `
                    <a href="#" class="deck-list-item" data-deck="${deck.id}">
                        <div class="deck-list-item-icon">${deck.icon}</div>
                        <div class="deck-list-item-content">
                            <div class="deck-list-item-title">${deck.name}</div>
                            <div class="deck-list-item-description">${deck.description || 'No description'}</div>
                        </div>
                        <div class="deck-list-item-meta">
                            <span class="deck-list-item-count">${deck.slideCount} slides</span>
                            <svg class="deck-list-item-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                `).join('');

                // Add click handlers for deck items
                this.decksList.querySelectorAll('.deck-list-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const deckId = item.dataset.deck;
                        this.selectDeck(deckId);
                    });
                });
            }

            showLandingPage() {
                this.landingPage.style.display = 'flex';
                this.presentation.style.display = 'none';
                // Hide FABs on landing page
                document.getElementById('fabPrevBtn').style.display = 'none';
                document.getElementById('fabNextBtn').style.display = 'none';
            }

            showPresentation() {
                this.landingPage.style.display = 'none';
                this.presentation.style.display = 'flex';
                // Show FABs during presentation
                document.getElementById('fabPrevBtn').style.display = 'flex';
                document.getElementById('fabNextBtn').style.display = 'flex';
            }

            async discoverDecks() {
                try {
                    // Load decks configuration from decks.json
                    const response = await fetch(`${DECKS_BASE_PATH}/decks.json`);
                    if (!response.ok) {
                        throw new Error('Could not load decks configuration');
                    }

                    const deckConfigs = await response.json();

                    // Return decks immediately with placeholder counts
                    const discoveredDecks = deckConfigs.map(deck => ({
                        ...deck,
                        slideCount: '...'
                    }));

                    // Update slide counts in background (non-blocking)
                    deckConfigs.forEach(async (deck) => {
                        const slideCount = await this.getDeckSlideCount(deck.id);
                        const deckIndex = this.decks.findIndex(d => d.id === deck.id);
                        if (deckIndex >= 0) {
                            this.decks[deckIndex].slideCount = slideCount;
                            this.updateDeckCardSlideCount(deck.id, slideCount);
                        }
                    });

                    return discoveredDecks;
                } catch (error) {
                    console.error('Error discovering decks:', error);
                    return [];
                }
            }

            async getDeckSlideCount(deckId) {
                // Try to find slides by fetching numbered directories
                // We'll try up to 50 slides
                for (let i = 1; i <= 50; i++) {
                    try {
                        const response = await fetch(`${DECKS_BASE_PATH}/${deckId}/${String(i).padStart(2, '0')}/index.md`);
                        if (!response.ok) {
                            return i - 1;
                        }
                    } catch {
                        return i - 1;
                    }
                }
                return 0;
            }

            renderDeckList() {
                // No longer needed - using landing page instead
            }

            updateDeckCardSlideCount(deckId, slideCount) {
                const item = this.decksList.querySelector(`[data-deck="${deckId}"] .deck-list-item-count`);
                if (item) {
                    item.textContent = `${slideCount} slides`;
                }
            }

            setupEventListeners() {
                // Home button - go back to landing page
                this.homeBtn.addEventListener('click', () => {
                    this.showLandingPage();
                });

                // Search input - filter decks
                this.searchInput.addEventListener('input', (e) => {
                    this.renderLandingPage(e.target.value);
                });
            }

            selectDeck(deckId) {
                this.currentDeck = deckId;
                const deck = this.decks.find(d => d.id === deckId);
                if (deck) {
                    localStorage.setItem('currentDeck', deckId);

                    // Show presentation, hide landing page
                    this.showPresentation();

                    // Notify that deck has changed
                    window.dispatchEvent(new CustomEvent('deckChanged', { detail: { deckId, deck } }));
                }
            }

            getCurrentDeckPath() {
                return this.currentDeck ? `${DECKS_BASE_PATH}/${this.currentDeck}` : null;
            }
        }

        // ============================================
        // SLIDE PRESENTATION - Handles slide navigation and rendering
        // ============================================
        class SlidePresentation {
            constructor() {
                this.slides = [];
                this.currentSlide = 0;
                this.totalSlides = 0;
                this.currentDeckPath = null;

                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.fabPrevBtn = document.getElementById('fabPrevBtn');
                this.fabNextBtn = document.getElementById('fabNextBtn');
                this.currentSlideDisplay = document.getElementById('currentSlide');
                this.totalSlidesDisplay = document.getElementById('totalSlides');
                this.progressBar = document.getElementById('progressBar');
                this.slidesContainer = document.getElementById('slidesContainer');

                this.init();
            }

            init() {
                // Button events
                this.prevBtn.addEventListener('click', () => this.previousSlide());
                this.nextBtn.addEventListener('click', () => this.nextSlide());

                // FAB button events
                this.fabPrevBtn.addEventListener('click', () => this.previousSlide());
                this.fabNextBtn.addEventListener('click', () => this.nextSlide());

                // Keyboard navigation
                document.addEventListener('keydown', (e) => this.handleKeydown(e));

                // Touch/swipe support
                this.setupTouchNavigation();

                // Listen for deck changes
                window.addEventListener('deckChanged', (e) => {
                    this.loadDeck(e.detail.deckId);
                });
            }

            async loadDeck(deckId) {
                this.currentDeckPath = `${DECKS_BASE_PATH}/${deckId}`;

                // Show loading state
                this.slidesContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Loading slides...</span>
                    </div>
                `;

                // Discover slides in this deck
                const slideCount = await this.discoverSlides();

                if (slideCount === 0) {
                    this.slidesContainer.innerHTML = `
                        <div class="loading">
                            <span>No slides found in this deck.</span>
                        </div>
                    `;
                    return;
                }

                // Generate slide elements
                this.generateSlideElements(slideCount);

                // Load content for each slide
                await this.loadSlideContent();

                // Render JSON cards
                this.renderJsonCards();

                // Initialize first slide
                this.totalSlides = this.slides.length;
                this.totalSlidesDisplay.textContent = this.totalSlides;
                this.goToSlide(0);

                // Setup scrollbar event listeners for dynamically created slides
                this.setupScrollbarListeners();
            }

            setupScrollbarListeners() {
                const slideContents = document.querySelectorAll('.slide-content');
                let scrollTimeout;

                slideContents.forEach(content => {
                    let touchStartX = 0;
                    let touchStartY = 0;
                    const threshold = 10; // Minimum movement to trigger detection

                    // Track touch start position
                    content.addEventListener('touchstart', (e) => {
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }, { passive: true });

                    // Detect if user is scrolling vertically (not swiping horizontally)
                    content.addEventListener('touchmove', (e) => {
                        const currentX = e.touches[0].clientX;
                        const currentY = e.touches[0].clientY;
                        const deltaX = Math.abs(currentX - touchStartX);
                        const deltaY = Math.abs(currentY - touchStartY);

                        // Only show scrollbar if vertical movement is greater than horizontal
                        // This distinguishes scrolling (vertical) from swiping (horizontal)
                        if (deltaY > threshold && deltaY > deltaX) {
                            content.classList.add('is-scrolling');
                        }
                    }, { passive: true });

                    // Hide scrollbar when touch ends
                    content.addEventListener('touchend', () => {
                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            content.classList.remove('is-scrolling');
                        }, 1500);
                    });

                    // Also show on scroll event (for mouse scrolling on desktop)
                    content.addEventListener('scroll', () => {
                        content.classList.add('is-scrolling');

                        clearTimeout(scrollTimeout);
                        scrollTimeout = setTimeout(() => {
                            content.classList.remove('is-scrolling');
                        }, 1500);
                    });
                });
            }

            async discoverSlides() {
                // Try to find slides by fetching numbered directories
                for (let i = 1; i <= 50; i++) {
                    try {
                        const response = await fetch(`${this.currentDeckPath}/${String(i).padStart(2, '0')}/index.md`);
                        if (!response.ok) {
                            return i - 1;
                        }
                    } catch {
                        return i - 1;
                    }
                }
                return 0;
            }

            generateSlideElements(count) {
                let html = '';
                for (let i = 1; i <= count; i++) {
                    const slideNum = String(i).padStart(2, '0');
                    const isActive = i === 1 ? 'active' : '';
                    html += `
                        <div class="slide ${isActive}" data-slide="${i}">
                            <div class="slide-number">${slideNum}</div>
                            <h2 class="slide-title"></h2>
                            <div class="slide-content">
                                <!-- Content loaded from ${slideNum}/index.md -->
                            </div>
                        </div>
                    `;
                }
                this.slidesContainer.innerHTML = html;
                this.slides = document.querySelectorAll('.slide');
            }

            async loadSlideContent() {
                for (let i = 0; i < this.slides.length; i++) {
                    const slide = this.slides[i];
                    const slideNumber = slide.dataset.slide;
                    const slideNumPadded = String(slideNumber).padStart(2, '0');

                    try {
                        const response = await fetch(`${this.currentDeckPath}/${slideNumPadded}/index.md`);

                        if (response.ok) {
                            let text = await response.text();

                            // Try parsing as JSON first for structured content
                            try {
                                const jsonData = JSON.parse(text);

                                // Handle JSON content for slides with fixed structure
                                if (jsonData.title) {
                                    const titleEl = slide.querySelector('.slide-title');
                                    if (titleEl) titleEl.textContent = jsonData.title;
                                }

                                if (jsonData.intro) {
                                    const introEl = document.getElementById(`slide-${slideNumber}-intro`);
                                    if (introEl) introEl.textContent = jsonData.intro;
                                }

                                if (jsonData.boxTitle) {
                                    const boxTitleEl = document.getElementById(`slide-${slideNumber}-box-title`);
                                    if (boxTitleEl) boxTitleEl.textContent = jsonData.boxTitle;
                                }

                                if (jsonData.steps && Array.isArray(jsonData.steps)) {
                                    const stepsEl = document.getElementById(`slide-${slideNumber}-steps`);
                                    if (stepsEl) {
                                        stepsEl.innerHTML = jsonData.steps.map(step => `<li>${step}</li>`).join('');
                                    }
                                }

                                if (jsonData.outro) {
                                    const outroEl = document.getElementById(`slide-${slideNumber}-outro`);
                                    if (outroEl) outroEl.textContent = jsonData.outro;
                                }

                                if (jsonData.logo) {
                                    const logoEl = document.getElementById(`slide-${slideNumber}-logo`);
                                    if (logoEl) logoEl.src = `${this.currentDeckPath}/${jsonData.logo}`;
                                }

                                if (jsonData.subtitle) {
                                    const subtitleEl = document.getElementById(`slide-${slideNumber}-subtitle`);
                                    if (subtitleEl) subtitleEl.textContent = jsonData.subtitle;
                                }

                                if (jsonData.image) {
                                    const imageEl = document.getElementById(`slide-${slideNumber}-image`);
                                    if (imageEl) imageEl.src = `${this.currentDeckPath}/${jsonData.image}`;
                                }

                                if (jsonData.cards && Array.isArray(jsonData.cards)) {
                                    jsonData.cards.forEach((card, index) => {
                                        const iconEl = document.getElementById(`slide-${slideNumber}-icon-${index + 1}`);
                                        const titleEl = document.getElementById(`slide-${slideNumber}-title-${index + 1}`);
                                        const textEl = document.getElementById(`slide-${slideNumber}-text-${index + 1}`);

                                        if (iconEl) iconEl.textContent = card.icon;
                                        if (titleEl) titleEl.textContent = card.title;
                                        if (textEl) textEl.textContent = card.text;
                                    });
                                }

                                if (jsonData.images && Array.isArray(jsonData.images)) {
                                    const imagesEl = document.getElementById(`slide-${slideNumber}-images`);
                                    if (imagesEl) {
                                        imagesEl.innerHTML = jsonData.images.map(src =>
                                            `<img src="${this.currentDeckPath}/${src}" alt="">`
                                        ).join('');
                                    }
                                }
                            } catch (jsonError) {
                                // Not JSON, treat as markdown
                                const contentDiv = slide.querySelector('.slide-content');
                                const titleEl = slide.querySelector('.slide-title');

                                // Extract title from first heading if present
                                const titleMatch = text.match(/^#\s+(.+)$/m);
                                if (titleMatch && !titleEl.textContent) {
                                    titleEl.textContent = titleMatch[1];
                                    // Remove the h1 title from markdown to avoid duplication
                                    text = text.replace(/^#\s+.+$/m, '').trim();
                                }

                                // Rewrite image URLs to include the deck path
                                // Images in markdown like ![alt](image.jpg) become ![alt](decks/claude-skills/01/image.jpg)
                                const slidePath = `${this.currentDeckPath}/${slideNumPadded}`;
                                text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, src) => {
                                    // Don't modify if it's already an absolute URL or has a protocol
                                    if (src.startsWith('http://') || src.startsWith('https://') || src.startsWith('/')) {
                                        return match;
                                    }
                                    return `![${alt}](${slidePath}/${src})`;
                                });

                                const htmlContent = marked.parse(text);

                                if (contentDiv) {
                                    contentDiv.innerHTML = htmlContent;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`Could not load slide ${slideNumber}:`, error);
                    }
                }
            }

            renderJsonCards() {
                document.querySelectorAll('code.language-json').forEach(codeBlock => {
                    try {
                        const data = JSON.parse(codeBlock.textContent);

                        if (Array.isArray(data)) {
                            const cardsHtml = data.map(item => `
                                <a href="${item.link}" target="_blank" class="card">
                                    <div class="card-icon">${item.icon}</div>
                                    <div class="card-content">
                                        <div class="card-snippet">${item.snippet}</div>
                                        <div class="card-header">
                                            <span class="card-title">${item.title}</span>
                                            <span class="card-badge">${item.badge}</span>
                                        </div>
                                        <div class="card-meta">${item.subtitle}</div>
                                    </div>
                                </a>
                            `).join('');

                            const preBlock = codeBlock.closest('pre');
                            if (preBlock) {
                                preBlock.outerHTML = `<div class="card-list">${cardsHtml}</div>`;
                            }
                        }
                    } catch (error) {
                        console.log('Could not parse JSON code block:', error);
                    }
                });
            }

            goToSlide(index, direction = 'next') {
                if (index < 0 || index >= this.totalSlides) return;

                const currentSlideEl = this.slides[this.currentSlide];
                const nextSlideEl = this.slides[index];

                // Hide scrollbar on all slides when navigating
                document.querySelectorAll('.slide-content').forEach(content => {
                    content.classList.remove('is-scrolling');
                });

                // Reset scroll position on the slide we're navigating to (invisible during transition)
                const nextSlideContent = nextSlideEl.querySelector('.slide-content');
                if (nextSlideContent) {
                    nextSlideContent.scrollTop = 0;
                    nextSlideContent.scrollLeft = 0;
                }

                // Remove all transition classes from all slides first
                this.slides.forEach((slide) => {
                    slide.classList.remove('active', 'prev-slide', 'next-slide');
                });

                // Set current slide to exit in the appropriate direction
                if (currentSlideEl && currentSlideEl !== nextSlideEl) {
                    if (direction === 'next') {
                        currentSlideEl.classList.add('prev-slide');
                    } else {
                        currentSlideEl.classList.add('next-slide');
                    }
                }

                // Prepare and activate the new slide
                if (direction === 'next') {
                    nextSlideEl.classList.add('next-slide');
                } else {
                    nextSlideEl.classList.add('prev-slide');
                }

                // Trigger reflow
                void nextSlideEl.offsetWidth;

                // Activate the new slide
                nextSlideEl.classList.remove('prev-slide', 'next-slide');
                nextSlideEl.classList.add('active');

                this.currentSlide = index;

                window.scrollTo({ top: 0, behavior: 'smooth' });
                this.slidesContainer.scrollTop = 0;

                this.currentSlideDisplay.textContent = this.currentSlide + 1;
                this.updateButtons();
                this.updateProgress();
            }

            nextSlide() {
                if (this.currentSlide < this.totalSlides - 1) {
                    this.goToSlide(this.currentSlide + 1, 'next');
                }
            }

            previousSlide() {
                if (this.currentSlide > 0) {
                    this.goToSlide(this.currentSlide - 1, 'prev');
                }
            }

            updateButtons() {
                this.prevBtn.disabled = this.currentSlide === 0;
                this.nextBtn.disabled = this.currentSlide === this.totalSlides - 1;
                this.fabPrevBtn.disabled = this.currentSlide === 0;
                this.fabNextBtn.disabled = this.currentSlide === this.totalSlides - 1;
            }

            updateProgress() {
                const progress = ((this.currentSlide + 1) / this.totalSlides) * 100;
                this.progressBar.style.width = `${progress}%`;
            }

            handleKeydown(e) {
                switch(e.key) {
                    case 'ArrowRight':
                        e.preventDefault();
                        this.nextSlide();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.previousSlide();
                        break;
                    case 'Home':
                        e.preventDefault();
                        this.goToSlide(0);
                        break;
                    case 'End':
                        e.preventDefault();
                        this.goToSlide(this.totalSlides - 1);
                        break;
                }
            }

            setupTouchNavigation() {
                let touchStartX = 0;
                let touchStartY = 0;
                let touchEndX = 0;
                let touchEndY = 0;
                let touchTarget = null;
                const minSwipeDistance = 50;

                const slidesContainer = document.getElementById('slidesContainer');

                slidesContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                    touchTarget = e.target;
                }, { passive: true });

                slidesContainer.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    touchEndY = e.changedTouches[0].screenY;
                    this.handleGesture(touchStartX, touchStartY, touchEndX, touchEndY, minSwipeDistance, touchTarget);
                }, { passive: true });
            }

            // Check if element or any parent has horizontal scroll
            isHorizontalScrollElement(element) {
                if (!element) return false;

                // Find the slide-content container
                let slideContent = element.closest('.slide-content');
                if (!slideContent) return false;

                // Check if slide-content has horizontal overflow
                const style = window.getComputedStyle(slideContent);
                const overflowX = style.overflowX;
                const scrollWidth = slideContent.scrollWidth;
                const clientWidth = slideContent.clientWidth;

                // Element has horizontal scroll if overflow-x is auto/scroll and content overflows
                if ((overflowX === 'auto' || overflowX === 'scroll') && scrollWidth > clientWidth) {
                    return true;
                }

                return false;
            }

            handleGesture(touchStartX, touchStartY, touchEndX, touchEndY, minSwipeDistance, touchTarget) {
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                // Don't trigger slide navigation if touching a horizontally scrollable element
                if (this.isHorizontalScrollElement(touchTarget)) {
                    return;
                }

                // Only trigger swipe if horizontal movement is greater than vertical
                // This prevents interfering with vertical scrolling
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe right - previous slide
                        this.previousSlide();
                    } else {
                        // Swipe left - next slide
                        this.nextSlide();
                    }
                }
            }
        }

        // ============================================
        // CONFIGURE MARKED.JS
        // ============================================
        marked.use({
            gfm: true,
            breaks: true,
            pedantic: false,
            mangle: false,
            sanitize: false,
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration.scope);

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New content available, user can refresh
                                    console.log('[PWA] New content available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('[PWA] Service Worker registration failed:', error);
                    });
            });
        }
